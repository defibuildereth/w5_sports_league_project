{% extends "base.html" %}

{% block content %}

<h1>Add a Game</h1>

<nav id="game-form">

<form action="/games" method="post">
    <label for="team1">Team 1</label>
        <select name="team1" id="team1">
            {% for team in teams %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endfor %}
        </select>

        <label for="team2">Team 2</label>
        <select name="team2" id="team2">
            {% for team in teams %}
                <option value="{{team.id}}">{{team.name}}</option>
            {% endfor %}
        </select>
    
    <label for="team1_goals">Team 1 Goals</label>
        <input name="team1_goals" type="number" value="{{scores[0]}}">
    <label for="manager">Team 2 Goals</label>
        <input name="team2_goals" type="number" value="{{scores[1]}}">
        <input type="submit">
</form>
</nav>

{% endblock %}
