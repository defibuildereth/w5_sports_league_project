{% extends "base.html" %}

{% block content %}

<h1>{{team.name}}</h1>

<h2>Manager: {{team.manager}}</h2>

<h3>Recent games</h3>

<div id="single-team-games">

{% for game in games %}
<section>
    <p><a href="/teams/{{game.team1.id}}">{{game.team1.name}}</a> <a href="/games/{{game.id}}">{{game.team1_goals}} - {{game.team2_goals}}</a> <a href="/teams/{{game.team2.id}}">{{game.team2.name}}</a></p>
</section>    
{% endfor %}

</div>

<form action="/teams/{{team.id}}/delete" method="POST">
<input type="submit" value="delete">
</form>

<form action="/teams/{{team.id}}/edit">
<input type="submit" value="edit">
</form>


{% endblock %}
