{% extends "base.html" %}

{% block content %}

<h1>{{team.name}}</h1>

<h2>Manager: {{team.manager}}</h2>

<h3>Recent games</h3>

{% for game in games %}

<p><a href="/teams/{{game.team1.id}}">{{game.team1.name}}</a> a{{game.team1_goals}} - {{game.team2_goals}} <a href="/teams/{{game.team2.id}}">{{game.team2.name}}</a></p>
    
{% endfor %}

<form action="/teams/{{team.id}}/delete" method="POST">
<input type="submit" value="delete">
</form>

<form action="/teams/{{team.id}}/edit">
<input type="submit" value="edit">
</form>


{% endblock %}
