{% extends "base.html" %}

{% block content %}

<h1>Mega Super League</h1>

<table>
    <tr>
        <th>Team</th>
        <th>Games Played</th>
        <th>Points</th>
    </tr>
{% for team in league %}
    <tr>
        <td><a href="/teams/{{team.id}}">{{team}}</a></td>
        <td>{{league[team][0]}}</td>
        <td>{{league[team][1]}}</td>
    </tr>
{% endfor %}

</table>

{% endblock %}
